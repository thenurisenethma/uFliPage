<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uFlip - Flip through the plots</title>
    <link rel="icon" type="image/ico" href="assets/Minimalist%20Green%20Flame%20Design.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share your plot with the world, explore a curated collection of books from talented writers. Start your next literary adventure today.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>

        button:hover{
            background: #9FB3DF;
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.3);
            transform: translateY(-1px);
        }
        #top-Sec{
            position: absolute;
            top: 5%;
            left: 10%;
        }

        #top-h1{
            font-size: 2.5rem;
            font-weight: 700;
        }
        #mainImg{
            position: absolute;
            right: -1%;
            top: 50%;
        }

    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        secondary: '#E0E7FF',   // Lavender
                        accent: '#16d9ab',//'#14B8A6',      // Muted Teal
                        background: '#F0E4D3',//'#F9FAFB',  // Off White
                        surface: '#F3F4F6',     // Light Gray
                        textMain: '#b35644',//'#1F2937',    // Charcoal
                        textSecondary: '#0a8c3c',//'#6B7280', // Cool Gray
                        error: '#F87171',       // Rose
                        success: '#10B981',     // Soft Green
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        shantell: ['"Shantell Sans"', 'cursive'],
                    }
                }
            }
        }
    </script>

    <!-- Optional: Add custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo" onclick="showHome()">
                <svg class="logo-icon quilLogo"  stroke="currentColor">
                    <img src="assets/Minimalist%20Green%20Flame%20Design.png" width="50px" height="50px">                </svg>
<!--                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">-->
<!--                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>-->
<!--                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>-->
<!--                </svg>-->
                <h1>uFliPage</h1>
            </div>

            <nav class="nav">
<!--                <button class="nav-btn active" id="home-btn" onclick="showHome()">Browse Books</button>-->
                <button class="nav-btn" id="writer-btn" onclick="showWriter()" style="display: none;">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                    </svg>
                    Write
                </button>
            </nav>

            <div class="auth-section">
                <div class="user-info" id="user-info" style="display: none;">
                    <div class="user-avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <span class="user-name" id="user-name"></span>
                    <button class="logout-btn" onclick="logout()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16,17 21,12 16,7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <button class="sign-in-btn" id="sign-in-btn" onclick="showAuth()">Sign In</button>
            </div>
        </div>
    </div>
</header>

<section id="top-Sec" class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-3xl space-y-6 text-left"> <!-- text-left applied here -->
        <h1 id="top-h1" class="text-4xl font-bold text-primary ">Where you Flip through the twists</h1>
        <p class="text-base text-textPrimary">
            Discover stories that break the mold, thought-provoking, and anything but ordinary.
            uFlipage is a space for writers to explore bold ideas and for readers to find narratives
            that inspire, challenge, and captivate.
        </p>
        <p class="text-base text-primary font-shantell">
            More than just a plot...
        </p>
        <div class="flex gap-4">
            <button class="bg-textSecondary text-white px-6 py-2 rounded-lg shadow hover:bg-primary hover:text-white transition" onclick="showAuth()">
                Get Started
            </button>
<a href="learnMore.html">
            <button class="bg-accent text-white px-6 py-2 rounded-lg hover:bg-primary hover:text-white transition">
                Learn More
            </button>
</a>
        </div>
    </div>
</section>
<img id="mainImg" src="assets/ChatGPT%20Image%20Aug%208,%202025,%2009_14_56%20PM.png" height="300" width="300" alt="img">
<!---------------------------------------------------------->
<!-- Auth Modal -->
<div id="auth-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <h2 id="auth-title">Welcome Back</h2>
            </div>
            <button class="close-btn" onclick="closeAuth()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <form id="auth-form" class="auth-form">
            <div class="user-type-selection" id="user-type-selection" style="display: none;">
                <label>I want to...</label>
                <div class="type-buttons">
                    <button type="button" class="type-btn active" data-type="reader">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Read Books
                    </button>
                    <button type="button" class="type-btn" data-type="writer">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                        Write Books
                    </button>
                </div>
            </div>

            <div class="form-group" id="name-group" style="display: none;">
                <label>Full Name</label>
                <div class="input-wrapper">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <circle cx="12" cy="16" r="1"></circle>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Sign In</button>

            <div class="auth-switch">
                <button type="button" id="auth-switch-btn" onclick="toggleAuthMode()">
                    Don't have an account? Sign up
                </button>
            </div>
        </form>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/data.js"></script>
<script src="js/auth.js"></script>
<script src="js/books.js"></script>
<script src="js/reader.js"></script>
<script src="js/app.js"></script>
</body></html>
